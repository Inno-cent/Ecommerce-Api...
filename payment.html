<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/payment.css">
    <title>Payment</title>
</head>
<body>
    <form id="paymentForm" autocomplete="on">
        <div class="form-group">
          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" required autocomplete="on"/>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <p type="tel" id="amount" autocomplete="on"></p>
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" autocomplete="on"/>
        </div>
        <div class="form-group" style="margin-bottom: 15%;">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" autocomplete="on"/>
        </div>
        <h2>Billling details</h2>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" required autocomplete="on"/>
        </div>
        <div class="form-group">
          <label for="street-name">Street</label>
          <input type="text" id="street-name" autocomplete="on"/>
        </div>
        <div class="form-submit">
          <button type="submit" onclick="payWithPaystack()"> Pay </button>
        </div>
      </form>
      
      <script src="https://js.paystack.co/v1/inline.js"></script> 
      <script type="module" src="public/js/payment.js"></script>
</body>
</html>
